<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, and Flash</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
      swfobject.embedSWF("flash/bird.swf", "bird", "400", "300", "8.0.0");
    </script>
</head>
<body>
    <h2>Embedding Video, Audio, and Flash Content</h2>
    
    <h3>HTML5 Video</h3>
    <video width="400" controls loop >
        <source src="video/puppy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>

    <h3>HTML5 Audio</h3>
    <audio controls autoplay >
        <source src="audio/test-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <br>

</body>
</html>
